<style type="text/css">
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,

  var pymParent = new pym.Parent('example', 'assets/package/index.html', {});

  pymParent.onMessage('ready', setHeight);
